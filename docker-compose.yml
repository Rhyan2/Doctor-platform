services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      SECRET_KEY: your-production-secret-key-change-this
      DATABASE_URL: postgresql://postgres:272902@db:5432/inventory
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    # Remove healthcheck for now to debug
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5000/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    # Add command to wait for db and initialize
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      sleep 10 &&
      echo 'Starting application...' &&
      python app.py
      "

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 272902
      POSTGRES_DB: inventory
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: