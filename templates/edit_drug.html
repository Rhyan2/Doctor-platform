{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Drug</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Drug Name:</label>
            <input type="text" id="name" name="name" value="{{ drug.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3">{{ drug.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" value="{{ drug.quantity }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" value="{{ drug.price or '' }}">
        </div>
        
        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" value="{{ drug.expiry_date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="form-group">
            <label for="batch_number">Batch Number:</label>
            <input type="text" id="batch_number" name="batch_number" value="{{ drug.batch_number }}">
        </div>
        
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" value="{{ drug.supplier }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Drug</button>
        <a href="{{ url_for('drugs') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
